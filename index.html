<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emotion Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #1e90ff, #ff69b4, #32cd32, #ffa500,#ee0505e7);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: white;
    }
    h1 {
      margin-top: 20px;
      font-size: 42px;
      text-shadow: 2px 2px 5px black;
    }
    .emotions {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px 0;
    }
    .emotion {
      text-align: center;
    }
    .emotion img {
      width: 80px;
      height: 80px;
    }
    .upload-box {
      margin-top: 20px;
    }
    .preview {
      margin-top: 20px;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>
<body>
  <h1>Emotion Detection</h1>

  <div class="emotions">
    <div class="emotion"><img src="/static/emotions/happy.png" alt="Happy"><p>Happy</p></div>
    <div class="emotion"><img src="/static/emotions/sad.png" alt="Sad"><p>Sad</p></div>
    <div class="emotion"><img src="/static/emotions/angry.png" alt="Angry"><p>Angry</p></div>
    <div class="emotion"><img src="/static/emotions/surprise.png" alt="Surprised"><p>Surprised</p></div>
    <div class="emotion"><img src="/static/emotions/disgust.png" alt="Disgust"><p>Disgust</p></div>
    <div class="emotion"><img src="/static/emotions/fear.png" alt="Fear"><p>Fear</p></div>
    <div class="emotion"><img src="/static/emotions/neutral.png" alt="Neutral"><p>Neutral</p></div>
  </div>

  <div class="upload-box">
    <form action="/predict" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <button type="submit">Predict Emotion</button>
    </form>
  </div>

  {% if result %}
  <div class="preview">
    <h2>Predicted Emotion: {{ result }}</h2>
    {% if img_path %}
      <img src="{{ img_path }}" alt="Uploaded Image" width="200">
    {% endif %}
  </div>
  {% endif %}

</body>
</html>
